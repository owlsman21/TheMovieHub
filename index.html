    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for movie cards and video responsiveness */
        .movie-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            height: 100%; /* Ensure cards take full height in grid row */
        }

        .movie-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            min-height: 2.4em; /* Ensure consistent height for titles */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit title to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-description {
            font-size: 0.9em;
            color: #555;
            flex-grow: 1; /* Allow description to take available space */
            margin-bottom: 15px;
            max-height: 100px; /* Limit description height */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-responsive {
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            height: 0;
            margin-top: 15px;
            border-radius: 5px;
        }

        .video-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            border-radius: 5px;
        }

        /* Responsive adjustments for movie grid and text */
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 15px 10px;
            }
            .movie-card {
                padding: 15px;
            }
            .movie-title {
                font-size: 1.1em;
            }
            .movie-description {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            .movie-card {
                padding: 10px;
            }
            .movie-title {
                font-size: 1em;
            }
            .movie-description {
                font-size: 0.8em;
            }
        }
    </style>
    <meta property="og:image" content="https://owlsman21.github.io/TheMovieHub/images/the%20movie%20hub.png">
   
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto px-4">
        <header class="bg-blue-600 text-white p-4 text-center mb-6 rounded-b-lg shadow-lg">
            <h1 class="text-4xl font-extrabold tracking-tight">The Movie Hub</h1>
        </header>

        <div class="search-container mt-8 mb-4 flex justify-center items-center w-full px-4 mx-auto">
            <div class="flex w-full max-w-3xl shadow-xl rounded-full">
                <input type="text" id="search-input" placeholder="Search movies..."
                       class="flex-grow p-4 text-lg border-2 border-blue-400 rounded-l-full focus:outline-none focus:ring-4 focus:ring-blue-300 placeholder-gray-500 transition duration-300 ease-in-out">
                <button id="search-button"
                        class="bg-gradient-to-r from-blue-600 to-blue-800 text-white px-8 py-4 text-lg font-semibold rounded-r-full hover:from-blue-700 hover:to-blue-900 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out shadow-md">
                    Search
                </button>
            </div>
            <button id="clear-search-button"
                    class="bg-gradient-to-r from-gray-500 to-gray-700 text-white px-6 py-4 text-lg font-semibold rounded-full hover:from-gray-600 hover:to-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-400 transition duration-300 ease-in-out shadow-md ml-3">
                Clear
            </button>
        </div>
        <div id="search-results-info" class="text-center text-gray-600 text-lg mb-4"></div>

        <div id="movie-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
            </div>

        <div id="pagination" class="flex justify-center flex-wrap gap-2 mt-8 mb-8">
            </div>
    </div>
