<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Hub</title>
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="The Movie Hub - Your Gateway to Classic Cinema">
    <meta property="og:description" content="Explore and stream a hand-picked collection of timeless movies from various eras.">

    <meta name="twitter:title" content="The Movie Hub">
    <meta name="twitter:description" content="Explore and stream a hand-picked collection of timeless movies.">
    <meta name="twitter:image" content="https://owlsman21.github.io/TheMovieHub/images/the%20movie%20hub.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .movie-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            height: 100%;
        }

        .movie-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            min-height: 2.4em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-description {
            font-size: 0.9em;
            color: #555;
            flex-grow: 1;
            margin-bottom: 15px;
            max-height: 100px;
            overflow-y: auto;
            text-overflow: ellipsis;
        }

        .video-responsive {
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            height: 0;
            margin-top: 15px;
            border-radius: 5px;
        }

        .video-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            border-radius: 5px;
        }

        /* Styles for Genre Buttons */
        #genre-filters {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }

        .genre-button {
            padding: 10px 18px;
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            white-space: nowrap;
        }

        .genre-button:hover {
            background-color: #d0d0d0;
            border-color: #999;
        }

        .genre-button.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 15px 10px;
            }
            .movie-card {
                padding: 15px;
            }
            .movie-title {
                font-size: 1.1em;
            }
            .movie-description {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            .movie-card {
                padding: 10px;
            }
            .movie-title {
                font-size: 1em;
            }
            .movie-description {
                font-size: 0.8em;
            }
        }

        /* CSS for scrollable upcoming trailers grid */
        #upcoming-trailers-grid {
            max-height: 400px; /* Adjust this value (e.g., 300px, 500px) based on your preference */
            overflow-y: auto;  /* Adds a vertical scrollbar if content exceeds max-height */
            padding-right: 15px; /* Adds space for the scrollbar so content isn't hidden by it */
        }
    </style>

    <script>
      window.dataLayer = window.dataLayer || [];

</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto px-4">
        <header class="bg-blue-600 text-white p-4 text-center mb-6 rounded-b-lg shadow-lg">
            <h1 class="text-4xl font-extrabold tracking-tight">The Movie Hub</h1>
        </header>

        <div class="search-container mt-8 mb-4 flex flex-col sm:flex-row justify-center items-center w-full px-4 mx-auto">
            <div class="flex w-full max-w-3xl shadow-xl rounded-full">
                <input type="text" id="search-input" placeholder="Search movies..."
                        class="flex-grow p-4 text-lg border-2 border-blue-400 rounded-l-full focus:outline-none focus:ring-4 focus:ring-blue-300 placeholder-gray-500 transition duration-300 ease-in-out">
                <button id="search-button"
                        class="bg-gradient-to-r from-blue-600 to-blue-800 text-white px-8 py-4 text-lg font-semibold rounded-r-full hover:from-blue-700 hover:to-blue-900 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out shadow-md">
                    Search
                </button>
            </div>
            <button id="clear-search-button"
                    class="bg-gradient-to-r from-gray-500 to-gray-700 text-white px-6 py-4 text-lg font-semibold rounded-full hover:from-gray-600 hover:to-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-400 transition duration-300 ease-in-out shadow-md mt-3 sm:mt-0 sm:ml-3">
                Clear
            </button>
        </div>

        <div class="text-center">
            <h2 class="text-2xl font-bold text-blue-700 mb-4">Filter by Genre</h2>
            <div id="genre-filters">
                <button class="genre-button active" data-genre="All">All</button>
                <button class="genre-button" data-genre="Action">Action</button>
                <button class="genre-button" data-genre="Comedy">Comedy</button>
                <button class="genre-button" data-genre="Horror">Horror</button>
                <button class="genre-button" data-genre="Sci-Fi">Sci-Fi</button>
                <button class="genre-button" data-genre="Western">Western</button>
                <button class="genre-button" data-genre="War">War</button>
                <button class="genre-button" data-genre="Drama">Drama</button>
                <button class="genre-button" data-genre="Crime">Crime</button>
                <button class="genre-button" data-genre="Thriller">Thriller</button>
                <button class="genre-button" data-genre="Fantasy">Fantasy</button>
                <button class="genre-button" data-genre="History">History</button>
                <button class="genre-button" data-genre="Music">Music</button>
                </div>
        </div>

        <hr class="my-6 border-gray-300"> 
        <section id="upcoming-trailers-section" class="mt-8 mb-6 p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Upcoming Movie Trailers</h2>
            <div id="upcoming-trailers-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>

        <a href="#movie-grid" id="explore-all-movies-button" class="block w-fit mx-auto mt-8 px-10 py-5 bg-purple-700 text-white text-2xl font-extrabold rounded-full shadow-xl hover:bg-purple-800 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">
            EXPLORE ALL MOVIES
        </a>
        <hr class="my-6 border-gray-300"> 

        <div id="search-results-info" class="text-center text-gray-600 text-lg my-4"></div>

        <div id="movie-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
            </div>

        <div id="pagination" class="flex justify-center flex-wrap gap-2 mt-8 mb-8">
            </div>
    </div> 
    <script src="movies.js"></script>
    <script src="upcomingTrailers.js"></script>
    <script src="script.js"></script>

</html>
