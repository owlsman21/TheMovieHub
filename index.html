    <style>
        /* Base styles from previous discussions, adjusted for Tailwind context */
        body {
            font-family: Arial, sans-serif; /* Fallback font */
        }

        /* Movie Card Styling */
        .movie-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            height: 100%; /* Ensure cards take full height in grid row */
        }

        .movie-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            min-height: 2.4em; /* Ensure consistent height for titles */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit title to 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-description {
            font-size: 0.9em;
            color: #555;
            flex-grow: 1; /* Allow description to take available space */
            margin-bottom: 15px;
            max-height: 100px; /* Limit description height */
            overflow-y: auto; /* Allow scrolling for long descriptions */
            text-overflow: ellipsis; /* Still applies if content doesn't scroll fully */
        }

        /* Video Responsiveness */
        .video-responsive {
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            height: 0;
            margin-top: 15px;
            border-radius: 5px;
        }

        .video-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            border-radius: 5px;
        }

        /* Genre Button Styling */
        #genre-filters {
            margin-top: 20px; /* Adjust spacing as needed */
            margin-bottom: 20px;
            display: flex; /* Use flexbox for button layout */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            justify-content: center; /* Center buttons horizontally */
            gap: 10px; /* Space between buttons */
            padding: 0 10px; /* Some padding for smaller screens */
        }

        .genre-button {
            padding: 10px 18px;
            background-color: #e0e0e0; /* Light gray */
            color: #333;
            border: 1px solid #ccc;
            border-radius: 20px; /* More rounded for a modern look */
            cursor: pointer;
            font-size: 0.95em;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .genre-button:hover {
            background-color: #d0d0d0;
            border-color: #999;
        }

        .genre-button.active {
            background-color: #007bff; /* Blue */
            color: white;
            border-color: #0056b3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Subtle shadow for active state */
        }

        /* Responsive adjustments (already good from your previous code) */
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 15px 10px;
            }
            .movie-card {
                padding: 15px;
            }
            .movie-title {
                font-size: 1.1em;
            }
            .movie-description {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .movie-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            .movie-card {
                padding: 10px;
            }
            .movie-title {
                font-size: 1em;
            }
            .movie-description {
                font-size: 0.8em;
            }
        }
    </style>
