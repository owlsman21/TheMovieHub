name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', depending on your default branch name

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the previous complete and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version
      - name: Install dependencies
        run: npm ci # Use npm ci for clean install on CI

      - name: List files before Eleventy build
        run: ls -la # Debugging: show current directory contents

      - name: Build with Eleventy
        run: npm run build
        # Add a conditional to this step to exit if the build fails
        # This makes sure we don't proceed if _site isn't created.
        # || exit 1

      - name: List files after Eleventy build
        run: ls -la # Debugging: show current directory contents AFTER build

      - name: Add .nojekyll file to _site
        run: touch ./_site/.nojekyll
        # This step will only succeed if ./_site was created by Eleventy build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site' # This uploads the content of your _site folder as an artifact

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This action deploys the artifact to GitHub Pages